<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-888K6713BX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-888K6713BX');
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
    <link rel="canonical" href="{{ url }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=MuslimNameVault">

    {{ schema_markup if schema_markup else '' }}

    <link href="/css/styles.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@0;1&family=Inter:wght@400;500;600;700&family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="bg-emerald-900 text-white sticky top-0 z-50 shadow-md">
        <div class="container px-4 py-3 flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="/" class="text-2xl font-bold font-heading hover:text-emerald-200 transition">
                MuslimNameVault
            </a>
            
            <div class="relative w-full md:w-96">
                <input type="text" id="globalSearch" placeholder="Search a name..." 
                       class="w-full px-4 py-2 rounded text-slate-800 focus:outline-none">
                <div id="searchResults" class="hidden absolute top-full left-0 right-0 bg-white mt-2 rounded shadow-xl border border-slate-200 z-50"></div>
            </div>

            <div class="flex gap-6 text-sm font-medium">
                <a href="/" class="hover:text-emerald-200">Home</a>
                <a href="/names-a/" class="hover:text-emerald-200">A-Z Names</a>
            </div>
        </div>
    </nav>

    <main class="flex-grow container px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-slate-900 text-slate-400 py-12 mt-auto border-t border-slate-800 text-center">
        <div class="container px-4">
            <p>&copy; 2026 MuslimNameVault.com. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const searchInput = document.getElementById('globalSearch');
        const resultsBox = document.getElementById('searchResults');
        let indexData = [];

        fetch('/search_index.json')
            .then(r => r.json())
            .then(data => indexData = data);

        searchInput.addEventListener('input', (e) => {
            const q = e.target.value.toLowerCase().trim();
            resultsBox.innerHTML = '';
            if(q.length < 2) { resultsBox.classList.add('hidden'); return; }
            
            const matches = indexData.filter(i => i.n.toLowerCase().startsWith(q)).slice(0, 8);
            
            if(matches.length > 0) {
                resultsBox.classList.remove('hidden');
                matches.forEach(m => {
                    const a = document.createElement('a');
                    a.href = m.s;
                    a.className = "block px-4 py-2 hover:bg-emerald-50 border-b border-slate-100 text-slate-800 flex justify-between";
                    a.innerHTML = `<span class="font-bold">${m.n}</span><span class="text-xs text-slate-500">${m.m}</span>`;
                    resultsBox.appendChild(a);
                });
            } else {
                resultsBox.classList.add('hidden');
            }
        });
        
        // Hide on click outside
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !resultsBox.contains(e.target)) {
                resultsBox.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
