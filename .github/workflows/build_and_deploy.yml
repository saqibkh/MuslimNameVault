name: Build and Deploy Website

on:
  push:
    branches:
      - main  # Runs whenever you push to the 'main' branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # If you don't have requirements.txt, you might need to install jinja2 manually:
          # pip install jinja2

      - name: Run Generator Script
        run: python generate_site.py
        # This will regenerate the site inside the 'docs' folder on the server

      - name: Restore CNAME (Critical for Domain)
        run: echo "muslimnamevault.com" > docs/CNAME
        # This ensures your custom domain doesn't get deleted during the build

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs' # CHANGED: Points to your 'docs' folder, not 'output'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
